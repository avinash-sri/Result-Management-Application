<div class="d-flex justify-content-end">
    <button id="logout" class="btn btn-warning" (click)="logout()">Logout</button>
</div>
<div class="d-flex justify-content-end">
    <button type="button" id="addRecord" class="btn btn-primary" routerLink="/addNew">Add Record</button>
</div>
<h4><strong>Total {{getRecordCount()}} students </strong></h4>
<br>
<div class="container">
    <table class="table table-bordered border-dark">
        <thead style="background-color: gray;">
            <tr>
                <th scope="col">Roll No.</th>
                <th scope="col">Name</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Score</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of studentData">
                <td>{{row.rollno}}</td>
                <td>{{row.name}}</td>
                <td>{{row.dob}}</td>
                <td>{{row.score}}</td>
                <td>
                    <a routerLink="/edit/{{row.id}}"><i id="edit" class="material-icons w3-xlarge">edit</i></a>
                    <a (click)="deleteUser(row)"><i id="close" class="material-icons w3-xlarge mx-3">close</i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
